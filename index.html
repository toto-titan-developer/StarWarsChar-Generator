<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Practice</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Star Wars Characters</h1>
    </div>

    <button id="submit">spawn</button>
    
    
    <div class="char-block">
        <h3 id="Name">Press Spawn</h3>
        <ul class="Attributes">
            <h4>Height :</h4>
            <li id="Attribute1"></li>
            <h4>Mass :</h4>
            <li id="Attribute2"></li>
            <h4>Hair Colour :</h4>
            <li id="Attribute3"></li>
            <h4>Skin Colour :</h4>
            <li id="Attribute4"></li>
        </ul>
        <h4>Home Planet :</h4>
        <h5 id="Home-Planet"></h5>
    </div>

    <footer>
        Photo by Graham Holtshausen on Unsplash
    </footer>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
